<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- Map grid (territory background) -->
  <g stroke="#3b82f6" stroke-width="8" fill="none" opacity="0.2">
    <line x1="100" y1="200" x2="412" y2="200"/>
    <line x1="100" y1="280" x2="412" y2="280"/>
    <line x1="100" y1="360" x2="412" y2="360"/>
    <line x1="180" y1="120" x2="180" y2="440"/>
    <line x1="280" y1="120" x2="280" y2="440"/>
    <line x1="380" y1="120" x2="380" y2="440"/>
  </g>
  
  <!-- Running figure (main focus) -->
  <g fill="#22d3ee">
    <!-- Head -->
    <circle cx="256" cy="120" r="24"/>
    
    <!-- Body/Torso -->
    <path d="M 256 144 L 256 240" stroke="#22d3ee" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Left arm (extended forward - running pose) -->
    <path d="M 256 160 Q 200 140 180 180" stroke="#22d3ee" stroke-width="10" fill="none" stroke-linecap="round"/>
    
    <!-- Right arm (extended back - running pose) -->
    <path d="M 256 160 Q 320 180 340 200" stroke="#22d3ee" stroke-width="10" fill="none" stroke-linecap="round"/>
    
    <!-- Left leg (forward stride) -->
    <path d="M 256 240 Q 240 300 230 360" stroke="#22d3ee" stroke-width="11" fill="none" stroke-linecap="round"/>
    
    <!-- Right leg (back stride) -->
    <path d="M 256 240 Q 280 280 290 340" stroke="#22d3ee" stroke-width="11" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Speed/motion lines -->
  <g stroke="#10b981" stroke-width="6" opacity="0.7" stroke-linecap="round">
    <line x1="140" y1="220" x2="170" y2="220"/>
    <line x1="130" y1="280" x2="160" y2="280"/>
    <line x1="145" y1="340" x2="175" y2="340"/>
  </g>
  
  <!-- Territory claim indicator (top right) -->
  <circle cx="380" cy="150" r="18" fill="#f59e0b" opacity="0.9"/>
  <circle cx="380" cy="150" r="10" fill="#fff"/>
  <text x="380" y="158" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">T</text>
  
  <!-- Bottom accent bar -->
  <rect x="0" y="440" width="512" height="72" fill="#0f172a" opacity="0.8"/>
  <text x="256" y="490" font-size="32" font-weight="bold" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif">TERRITORY RUNNER</text>
</svg>
