<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a1a"/>

  <!-- Territory grid background -->
  <g stroke="#3b82f6" stroke-width="2" opacity="0.3">
    <rect x="50" y="50" width="412" height="412" fill="none" stroke-dasharray="20,10"/>
    <line x1="50" y1="200" x2="462" y2="200"/>
    <line x1="50" y1="350" x2="462" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="462"/>
    <line x1="350" y1="50" x2="350" y2="462"/>
  </g>

  <!-- Running figure -->
  <g fill="#22d3ee">
    <!-- Head -->
    <circle cx="256" cy="180" r="20"/>

    <!-- Body -->
    <rect x="246" y="200" width="20" height="60" rx="10"/>

    <!-- Arms -->
    <rect x="226" y="210" width="20" height="40" rx="10" transform="rotate(-30 236 230)"/>
    <rect x="266" y="210" width="20" height="40" rx="10" transform="rotate(30 276 230)"/>

    <!-- Legs -->
    <rect x="246" y="260" width="12" height="50" rx="6" transform="rotate(-15 252 285)"/>
    <rect x="254" y="260" width="12" height="50" rx="6" transform="rotate(15 260 285)"/>
  </g>

  <!-- Motion lines -->
  <g stroke="#10b981" stroke-width="4" opacity="0.8">
    <line x1="180" y1="220" x2="210" y2="220"/>
    <line x1="170" y1="280" x2="200" y2="280"/>
    <line x1="185" y1="340" x2="215" y2="340"/>
  </g>

  <!-- Claimed territory indicator -->
  <circle cx="400" cy="120" r="25" fill="#f59e0b"/>
  <text x="400" y="130" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a1a1a">âœ“</text>

  <!-- App name -->
  <text x="256" y="480" font-size="24" font-weight="bold" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif">TERRITORY</text>
  <text x="256" y="500" font-size="18" font-weight="bold" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif">RUNNER</text>
</svg>