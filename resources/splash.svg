<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#splashBg)"/>

  <!-- Large running figure in center -->
  <g fill="#22d3ee" transform="translate(256, 256)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="30"/>

    <!-- Body -->
    <rect x="-15" y="-40" width="30" height="80" rx="15"/>

    <!-- Arms -->
    <rect x="-45" y="-30" width="30" height="60" rx="15" transform="rotate(-20 -30 -15)"/>
    <rect x="15" y="-30" width="30" height="60" rx="15" transform="rotate(20 30 -15)"/>

    <!-- Legs -->
    <rect x="-10" y="40" width="15" height="70" rx="7" transform="rotate(-10 -2.5 75)"/>
    <rect x="-5" y="40" width="15" height="70" rx="7" transform="rotate(10 2.5 75)"/>
  </g>

  <!-- Motion effect -->
  <g stroke="#10b981" stroke-width="6" opacity="0.6">
    <line x1="150" y1="200" x2="180" y2="200"/>
    <line x1="140" y1="256" x2="170" y2="256"/>
    <line x1="155" y1="312" x2="185" y2="312"/>
  </g>

  <!-- App name -->
  <text x="256" y="420" font-size="36" font-weight="bold" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif">TERRITORY</text>
  <text x="256" y="450" font-size="28" font-weight="bold" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif">RUNNER</text>
</svg>